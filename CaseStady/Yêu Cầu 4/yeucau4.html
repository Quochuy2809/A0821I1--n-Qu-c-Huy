    <!-- Bài 3 -->
    <script>
        let a = prompt('nhập xâu kí tự 1: ');
        let b = prompt('nhập xâu kí tự 2: ');
        function checkStr(str1,str2) {
            let arr1 = str1.split('');
            let arr2 = str2.split('');
            console.log(arr1);
            console.log(arr2);
            let outValue = '', n = 0;
             
            for( let i = 0; i < arr1.length; i++) {
                for( let j = 0; j < arr2.length; j++) { 
                    if(arr1[i] == arr2[j] ) {
                         outValue += arr1[i]+', ';
                         n++;
                    }
                }
            }
            console.log('hai chuỗi có '+n+' kí tự chung là: '+outValue);
        }
        checkStr(a,b);
    </script>
