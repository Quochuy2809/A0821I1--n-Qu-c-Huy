    <script>
        let FF = prompt("Nhập dữ liệu ");
        for(let i = 1; i <=FF; i++){
            for(var k = FF;k >i;k--){
                document.write("&nbsp&nbsp;");
            }
            for(let j = 1;j <= i * 2 - 1 ;j++){
                document.write("*");
            }
            document.write("<br/>");
        }
    </script>
