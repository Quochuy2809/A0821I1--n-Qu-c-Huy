    <script>
        function checkStringtoArr(arr,str) {
    let n = 0;
    let check = false;
    for(let i = 0; i < arr.length; i++) {
        if( arr[i] == str) {
            check = true;
            n++;
        }
    }
    if( check ) {
        return 'có '+n+' ký tự '+str+' trong mảng';
    }else {
         return str+' không thuộc mảng'
    }
}
