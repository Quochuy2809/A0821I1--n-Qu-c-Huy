    <title>Document</title>

<body>
    <script>
        var foot = prompt('Chuyển feet sang meet')
        var meter = prompt('chuyen meet sang feet')

        function footToMeter(foot){
            console.log('từ feet sang meter là : ' + (0.305 * foot));
        }
        footToMeter(foot);

        function  meterToFoot(meter){
            console.log('từ meter sang feet là : ' + (3.279 * meter));
        }
        meterToFoot(meter)
    </script>
</body>
