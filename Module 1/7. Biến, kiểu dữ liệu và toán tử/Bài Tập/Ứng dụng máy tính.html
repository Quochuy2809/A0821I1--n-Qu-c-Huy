<body>

    <!-- CÁCH 1 --> 
    <h2>Caculator</h2>
    <input type="text" id="form1">
    <input type="text" id="form2">

    <select name="" id="operator">
        <option >+</option>
        <option >-</option>
        <option >*</option>
        <option >/</option>
    </select>
    <h2>result</h2>
    <input type="text" id="result">
    <button onclick="myFuncition()">Submit</button>

    <script>
        function myFuncition(){
            // gán từng cái id thành một .value
            var form1 = document.getElementById('form1').value;
            var form2 = document.getElementById('form2').value;
            var operator = document.getElementById('operator').value;
           
    
            if(operator=="+"){
                result = parseInt(form1) + parseInt(form2);
            }else if(operator=="-"){
                result = parseInt(form1) - parseInt(form2);
            }else if(operator=="*"){
                result = parseInt(form1) * parseInt(form2);
            }
            else{
                result = parseInt(form1) / parseInt(form2);
            }
            document.getElementById('result').value = result;
        }
    </script>
