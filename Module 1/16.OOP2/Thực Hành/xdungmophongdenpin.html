    <!-- BẰNG CLASSS -->
    <script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }
        setEnergy(energy){
            this.energy = energy;
            }
            getEnergy(){
                return this.energy;
            }
            decreaseEnergy(){
                if(this.energy > 0){
                    this.energy--;
                }
            }
        }
        class FlashLamp {
            constructor(status, battery) {
                this.status = status;
                this.battery = battery;
            }
            setBattery(battery){
                this.battery = battery;
            }  ​
            getBatteryInfo(){
                return this.battery.getEnergy();
            }
            light(){
                if(this.status && this.getBatteryInfo() > 0){
                    alert("Lighting");
                    this.battery.decreaseEnergy();
                } else {
                    alert("Not lighting");
                }
            }
            turnOn(){
                this.status = true;
            }
            turnOff(){
                this.status = false;
            }
        }
        let battery = new Battery(1);
    ​
        let flashLamp = new FlashLamp(false, battery);
    ​
        flashLamp.light();
        console.log(flashLamp.getBatteryInfo());
    ​
        flashLamp.turnOn();
        flashLamp.light()
        console.log(battery.getEnergy());
