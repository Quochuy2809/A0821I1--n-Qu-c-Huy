<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="50" style="margin-left: 500px;">
        <tr>
            <td colspan="4" style="height: 50px">
                <span id="result" ></span>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="calBasic('7')">7</button>
            </td>
            <td>
                <button onclick="calBasic('8')">8</button>
            </td>
            <td>
                <button onclick="calBasic('9')">9</button>
            </td>
            <td>
                <button onclick="calBasic('/')">/</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="calBasic('4')">4</button>
            </td>
            <td>
                <button onclick="calBasic('5')">5</button>
            </td>
            <td>
                <button onclick="calBasic('6')">6</button>
            </td>
            <td>
                <button onclick="calBasic('*')">X</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="calBasic('1')">1</button>
            </td>
            <td>
                <button onclick="calBasic('2')">2</button>
            </td>
            <td>
                <button onclick="calBasic('3')">3</button>
            </td>
            <td>
                <button onclick="calBasic('-')">-</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="calBasic('0')">0</button>
            </td>
            <td>
                <button onclick="calBasic('C')">C</button>
            </td>
            <td>
                <button onclick="calBasic('=')">=</button>
            </td>
            <td>
                <button onclick="calBasic('+')">+</button>
            </td>
        </tr>
    </table>
    <input type="">
    <script>
        function calBasic(input){
            let result = document.getElementById('result').innerText

        switch(input){
            case '0':
            case '1':
            case '2':
            case '3':
            case '4':
            case '5':
            case '6':
            case '7':
            case '8':
            case '9':
            case '+':
            case '-':
                result = result + input
                break
            case '*':
                break
            case '/':
            if(result.length != 0 ){
                    result = result + input;
                }
                break
                case 'C':
                result = "";
                break;
            case '=':
                result = eval(result);
                break
                
        }
        document.getElementById("result").innerText = result;
        }
    </script>
</body>
</html>
